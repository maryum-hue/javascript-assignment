<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All JavaScript Alerts in One Script</title>
</head>
<body>

  <h1>JavaScript Alerts Practice</h1>
  <p>This page demonstrates all alerts in one script tag.</p>

  <script>
      // CHAPTER 1------------------------
    // Exercise 1
    alert("Welcome to our website!");

    // Exercise 2
    alert("Error! Please enter a valid password.");

    // Exercise 3
    alert("Welcome to JS Land...\nHappy Coding!");

    // Exercise 4
    alert("Welcome to JS Land...");
    alert("Happy Coding!");

    // Exercise 5
    console.log("Hello... I can run JS through my web browser's console");

    // Exercise 6
    alert("This is an alert used in an HTML & CSS project.");

    // Exercise 7 (script position messages)
    alert("Script in <head> section");        // Simulated
    alert("Script before HTML content");      // Simulated
    alert("Script inside HTML content");      // Simulated
    alert("Script after HTML content");       // Simulated


    // CHAPTER 2------------------------
      // 1. Declare a variable called username
    var username;

    // 2. Declare a variable called myName and assign full name
    var myName = "Maryum Abdullah";

    // 3. Message variable example
    var message;
    message = "Hello World";
    alert(message);

    // 4. Student bio data in alert boxes
    var studentName = "maria";
    var studentAge = "18 years old";
    var studentCourse = "Web and App Development";
    alert(studentName);
    alert(studentAge);
    alert(studentCourse);

    // 5. Display this alert using one variable
    var pizza = "PIZZA\nPIZZ\nPIZ\nPI\nP";
    alert(pizza);

    // 6. Email example
    var email = "John@gmail.com";
    alert("My email address is " + email);

    // 7. Book example
    var book = "A smarter way to learn JavaScript";
    alert("I am trying to learn from the Book " + book);

    // 8. Display text in browser using JS
    document.write("Yah! I can write HTML content through JavaScript");

    // 9. Show special string in alert and browser
    var design = "▬▬▬▬▬▬▬▬▬ஜ۩۞۩ஜ▬▬▬▬▬▬▬▬▬";
    alert(design);
    document.write("<br>" + design);
  </script>
</body>
</html>
